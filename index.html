<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <section id="head">
        <h1 id="title">calc</h1>
        <span id="toggle-container">
          <h3>theme</h3>
          <span id="theme-toggle">
            <p class="theme-numbers" id="theme-1">1</p>
            <p class="theme-numbers" id="theme-2">2</p>
            <p class="theme-numbers" id="theme-3">3</p>
            <div id="toggle-switch">
              <div id="switch"></div>
            </div>
          </span>
        </span>
      </section>
      <section id="screen">399,981</section>
      <section id="keypad">
        <div class="key key-num" id="key-7">7</div>
        <div class="key key-num" id="key-8">8</div>
        <div class="key key-num" id="key-9">9</div>
        <div class="key key-action" id="key-del">DEL</div>
        <div class="key key-num" id="key-4">4</div>
        <div class="key key-num" id="key-5">5</div>
        <div class="key key-num" id="key-6">6</div>
        <div class="key key-operator" id="key-plus">+</div>
        <div class="key key-num" id="key-1">1</div>
        <div class="key key-num" id="key-2">2</div>
        <div class="key key-num" id="key-3">3</div>
        <div class="key key-operator" id="key-minus">-</div>
        <div class="key key-num" id="key-decimal">.</div>
        <div class="key key-num" id="key-0">0</div>
        <div class="key key-operator" id="key-divide">/</div>
        <div class="key key-operator" id="key-multiply">x</div>
        <div class="key key-action" id="key-reset">RESET</div>
        <div class="key key-operator" id="key-equals">=</div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Made by
      <a href="https://github.com/AlignedPigeon67" target="_blank">Tom Hine</a>.
    </footer>
  </body>
</html>
