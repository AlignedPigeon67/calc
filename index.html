<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section id="head">
        <h1 id="title">calc</h1>
        <span id="toggle-container">
          <h3>theme</h3>
          <span id="theme-toggle">
            <p class="theme-numbers" id="theme-1">1</p>
            <p class="theme-numbers" id="theme-2">2</p>
            <p class="theme-numbers" id="theme-3">3</p>
            <div id="toggle-switch">
              <div id="switch"></div>
            </div>
          </span>
        </span>
      </section>
      <section id="screen">399,981</section>
      <section id="keypad"></section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </footer>
  </body>
</html>
